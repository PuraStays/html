<div class="section when">
    <div class="sec-inner">
        <div class="question-sec">
            <h2>When are you planning to go?</h2>
            <div class="box"> 
                <div class="row whenGap">
                  <div class="col-md-12">
                    <div class="date-pick">
                      <div class="date-pick-inner">
                        <input id="start" type="text" class="form-control" ng-model="when.start">   
                      </div>  
                      <div class="date-pick-inner">
                        <input id="end" type="text" class="form-control" ng-model="when.end">   
                      </div>  
                    </div>
                  </div>
                </div>                 
                <div class="row">
                  <p ng-show="when.diff" class="top-gap text-center" ng-class="{'red': txtcolor}">{{when.diff}} days</p>
                </div> 
                                
            </div>    
        </div>
    </div>


    <div class="btn-sec">
      <a href="javascript:void(0);" ng-click="back()" class="btn btn-success btn-pura left"><i class="fa fa-backward" aria-hidden="true"></i> back</a>
      <a href="javascript:void(0);" ng-click="next()" class="btn btn-success btn-pura right" ng-class="{'active': activebtn}">Next <i class="fa fa-forward" aria-hidden="true"></i></a>
      <div class="clearfix"></div>
    </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){ 
    //$.extend($.datepicker,{_checkOffset:function(inst,offset,isFixed){return offset}});
    //$.extend(window.DP_jQuery.datepicker,{_checkOffset:function(inst,offset,isFixed){return offset}});         
    $( "#start" ).datepicker({
        minDate: 0,
        onClose: function(selected) {
          $("#end").datepicker("option","minDate", selected)
        }
    });
    $( "#end" ).datepicker({ 
        minDate: 1
    });      
  })
</script>
